<table class="table">
<thead>
        <tr>
            <th>
                Drug
            </th>
            <th>
                Description
            </th>
            <th>
                Instructions
            </th>
        </tr>
    </thead>
    <tbody>
		<tr *ngFor="let m of medication">
            <td>
				{{m.name}}
            </td>
            <td>
                {{m.description}}
            </td>
            <td>
                {{(displayMedInfoDesc(m?.medicationId))}}
            </td>
        </tr>
	</tbody>
</table>
<div id="backBtnArea">
	<a class="backBtn" routerLink="../procedures">Back</a>
</div>
