<div *ngIf="procedures && clinic" class="procedure" >
    <accordion *ngFor="let p of procedures" [showArrows]="true" [closeOthers]="false" [expandAll]="false">
        <accordion-group heading="{{p.name}}" >
            <div class="row">
                <div class="col-lg-6 ">
                    <label class="form-control"> Clinic: {{clinic.name}}</label>
                </div>
                <div class="col-lg-6">
                    <label class="form-control"> Phone number: ???</label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 ">
                    <label class="form-control"> Doctor: ???</label>
                </div>
                <div class="col-lg-6">
                    <label class="form-control"> Time: ???</label>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-lg-6">
                    <button class="btn btn-primary btn-block"> Medication </button>
                </div>
                <div class="col-lg-6">
                    <button class="btn btn-primary btn-block"> Instruction </button>
                </div>
            </div>
            <div *ngIf="true" class="row" id="postSurgeryBtn">
                <div class="col-lg-12">
                    <button class="btn btn-danger btn-block"> Post Surgery Survey! </button>
                </div>
            </div>
        </accordion-group>
